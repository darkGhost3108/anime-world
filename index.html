<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
   
    <div class="header">
        <div class="logoContainer">
            <div class="logo">LOGO</div>
        </div>

        <div class="menuContainer">
            <a href="http://" class="menuItem">Home</a>
            <a href="http://" class="menuItem">About</a>
            <a href="http://" class="menuItem">Skill</a>
            <a href="http://" class="menuItem">Project</a>
            <a href="http://" class="menuItem">Contact</a>
        </div>

        <img src="rightMenu.png" class="rightMenu">
        
    </div>

    <div class="mainContainer">
        <div class="leftContainer">
            <div class="leftInnerContainer">
                <div class="animeWorld">Welcome to THE ANIME WORLD</div>
                <div class="virtualWorld">THE ANIME WORLD is a virtual world for you.</div>

                <div><input type="text" placeholder="email or username" class="email"></div>
               <div><input type="password" placeholder="password" class="password"></div>

               <div><button class="signIn">Sign in</button></div>

               <input type="checkbox">
               <span class="keepMe">Keep me sign in</span>
               <div class="forgotPassword">Forgotten your password</div>

               <div><img src="appleGoogle.png" class="appleGoogle"></div>
            </div>
        </div>
        
        
        <div class="rightContainer">
            <img src="animeGirl.jpg" class="animeGirl">
        </div>
    </div>

    <div class="footer"><div class="connect">Connect to all over the world</div></div>
</body>
</html>
